                <div class="profile-info">

            <!-- FORMAZIONE -->
            <section class="section">

                <div id="educationContainer" class="education-container"></div>
            </section>

            <!-- PROGETTI -->
            <section class="section">
                <h2 class="section-title">Progetti</h2>
                <div id="projectsContainer" class="projects-container"></div>
            </section>

            <!-- LINGUE -->
            <section class="section">
                <h2 class="section-title">Lingue</h2>
                <div id="languagesContainer" class="languages-container"></div>
            </section>
